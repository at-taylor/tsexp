<!DOCTYPE html>
<html>
<head>
    <title>Delete Confirmation</title>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>

<div data-role="page" id="confdel">
    <div data-role="header">
        <h1>Confirm Delete</h1>
        <div data-role="content" data-theme="c">
            <h2 id="titleline">Are you sure you want to delete this item?</h2>
            <h2>This action can not be undone!</h2>
            <button id="confirm" >Yes, delete from library</button>
            <a data-role="button" data-rel="back" >Cancel</a>
        </div>

    </div>

    <script src="js/confirm.js"></script>

</div>

</body>
</html>
