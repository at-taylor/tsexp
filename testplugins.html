<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PhoneGap Plugin Tester</title>
</head>
<body>
<div class="app">
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <p><a href="#" class="topcoat-button" id="scan">SCAN SOMETHING</a></p>
    <p><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
    <p><a href="#" class="topcoat-button" id="whitelist">TEST WHITELISTS</a></p>
    <p><a href="#" class="topcoat-button" id="camera">CAMERA</a></p>
    <p><a href="#" class="topcoat-button" id="video">CAPTURE VIDEO</a></p>
    <p><input type="text" /></p>
    <p id="info"></p>
    <h2>OPENING LINKS:</h2>
    <p><a href="#" class="topcoat-button" onclick="window.open('http://yahoo.com', '_blank', 'location=yes');">InAppBrowser</a></p>
    <p><a href="#" class="topcoat-button" onclick="window.open('http://yahoo.com', '_system', 'location=yes');">System Browser</a></p>
    <p><a href="#" class="topcoat-button" onclick="window.open('http://www.yahoo.com', '_self', 'location=yes');">This Webview</a></p>
    <p><a href="#" class="topcoat-button" onclick="window.plugins.childBrowser.showWebPage('http://www.nhl.com', {});">ChildBrowser</a></p>
    <br/>

    <input id="testMsg" type="text" value="initial">
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="childbrowser.js"></script>
<script type="text/javascript" src="js/testplugins.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
