<html>

<body>

<div id="mediaAddPage" data-role="page" data-add-back-btn="false">

    <div data-theme="c" data-role="header" data-position="fixed" >
        <h1><img src="img/splash/logo.png"></h1>
        <!--<a href="#MainNavPage" data-icon="home" class="ui-btn-right">Home</a>-->

    </div>     <!-- end of header -->

    <div data-role="content">
        <div >
            <h1>Add Media</h1>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a" style="width:55%; padding-left: 5%; padding-right: 2%">
                <div data-role="fieldcontainer">
                    <label for="titleTxt">Title:</label><input type="text" id="titleTxt" name="titleTxt" length=80 placeholder="Enter a Title for this Media">
                </div>
                <div data-role="fieldcontainer">
                    <label for="dateTxt">Date Taken:</label><input type="date" data-role="datebox" id="dateTxt" >
                </div>
                <div data-role="fieldcontainer">
                    <label for="descrTxt">Description:</label><textarea rows="4" cols="50" id="descrTxt" name="descrTxt" length=200 placeholder="Enter a descrition for this media"></textarea>
                </div>
                <div data-role="fieldcontainer">
                    <div id="categoryDiv">
                        <label for="categoryList">Categories</label>
                        <select id="categoryList" name="categoryList"  multiple >
                            <!--<option value="1">red</option>-->
                            <!--<option value="2">green</option>-->
                            <!--<option value="3">yellow</option>-->
                            <!--<option value="4">blue</option>-->
                        </select>
                    </div> <!-- categoryDiv -->
                </div>
            </div>  <!-- end of block a -->
            <div class="ui-block-b" style="text-align: center; width:45%; padding-left: 2%; padding-right: 5%">
                <img id="theImage" heigth=360 width=270 >
                <label for="fileInfoTxt">File Info2:</label><input type="text" id="fileInfoTxt" name="fileInfoTxt" >
                <label for="fileLocTxt">File Loc:</label><input type="text" id="fileLocTxt" name="fileLocTxt" >
                <!--<button id="uploadBtn" name="uploadBtn">Upload My Media</button>-->
                <a href="#uploadConfirm" data-role="button" data-rel="popup">Upload My Media</a>
                <a href="#cancelConfirm" data-role="button" data-rel="popup">Cancel</a>
                <label for="fileUploadTxt">Upload Info:</label><input type="text" id="fileUploadTxt" name="fileUploadTxt" >
            </div>    <!-- end of block b -->

        </div>

        <div id="mediaAddStatus"></div>


        <div data-role="popup" id="uploadConfirm">
            <h2>Treasured Stories would like to upload this media.</h2>
            <a href="#" data-rel="back" data-role="button" data-theme="a" >Don't Allow</a>
            <button type="submit" id="uploadBtn" name="uploadBtn"> Yes! Upload My Media</button>
        </div>   <!-- end of upload confirm -->

        <div data-role="popup" id="cancelConfirm">
            <h2>If you confirm you would like to cancel no information for this media will be saved to the Treasured Stories server. </h2>
            <button type="submit" id="cancelBtn" name="cancelBtn">Yes, Cancel and do not upload anything</button>
            <a href="#" data-rel="back" data-role="button" data-theme="a" >No, just close this dialog for now</a>

        </div>   <!-- end of upload confirm -->

        <div data-theme="c" data-role="footer"  class="ui-bar" style="text-align: center" >
            <div style="display: inline-block"></div>
            <a href="#MainNavPage"><img height="51" width="50" src="img/navbut/home.png" /></a>
            <a href="#"><img height="51" width="50" src="img/navbut/user.png" /></a>
            <a href="media-capture.html"><img height="51" width="50" src="img/navbut/addMedia.png" /></a>
            <a href="#"><img height="51" width="50" src="img/navbut/inviteFriends.png" /></a>
            <a href="#"><img height="51" width="50" src="img/navbut/myAccount.png" /></a>
            <a href="#"><img height="51" width="50" src="img/navbut/tellStory.png" /></a>
            <a href="media-library.html"><img height="51" width="50" src="img/navbut/mediaLIbrary.png" /></a>
            <a href="story-directory.html"><img height="51" width="50" src="img/navbut/storyLibrary.png" /></a>
            <a href="#"><img height="51" width="50" src="img/navbut/requestStory.png" /></a>
        </div>


    </div>    <!-- end of content div -->

    <script src="js/media-add.js"></script>


</div> <!-- end of mediaAddPage div -->

</body>
</html>
